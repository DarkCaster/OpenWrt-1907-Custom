language: c
os: linux
dist: bionic
addons:
  apt:
    packages:
    - rsync
    - xz-utils
cache:
  directories:
    - /home/travis/.cache/openwrt
git:
  depth: false
env:
  global:
    - _scripts_repo="https://github.com/DarkCaster/OpenWrt-Helper-Scripts"
    - _configs_repo="https://github.com/DarkCaster/OpenWrt-Buildconfigs.git"
    - _openwrt_version="OpenWrt-1907-custom"
    - OPENWRT_BUILD_CACHE_DIR="/home/travis/.cache/openwrt"
matrix:
  include:
    - stage "ar71xx init"
      script: ./build.sh "$_scripts_repo" "$_configs_repo" "$_openwrt_version" "netgear-wnr2000+tplink-wr842nd" "init"
    - stage "ar71xx download"
      script: ./build.sh "$_scripts_repo" "$_configs_repo" "$_openwrt_version" "netgear-wnr2000+tplink-wr842nd" "download"
