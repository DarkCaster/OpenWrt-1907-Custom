language: c
os: linux
dist: bionic
before_install:
  - sudo apt-get install -y pigz
cache:
  directories:
    - /home/travis/.cache/openwrt
git:
  depth: false
env:
  global:
    - scripts_repo="https://github.com/DarkCaster/OpenWrt-Helper-Scripts"
    - configs_repo="https://github.com/DarkCaster/OpenWrt-Buildconfigs.git"
    - openwrt_version="OpenWrt-1907-custom"
    - OPENWRT_BUILD_CACHE_DIR="/home/travis/.cache/openwrt"
matrix:
  include:
    - stage: "prepare"
      env:
        - build_name="netgear-wnr2000+tplink-wr842nd" operation="prepare"
    - stage: "tools"
      env:
        - build_name="netgear-wnr2000+tplink-wr842nd" operation="tools"
    - stage: "toolchain prepare"
      env:
        - build_name="netgear-wnr2000+tplink-wr842nd" operation="toolchain_prep"
    - stage: "toolchain final"
      env:
        - build_name="netgear-wnr2000+tplink-wr842nd" operation="toolchain_final"
    - stage: "firmware"
      env:
        - build_name="netgear-wnr2000+tplink-wr842nd" operation="firmware"
script: ./build.sh "$scripts_repo" "$configs_repo" "$openwrt_version" "$build_name" "$operation"
