language: c

os: linux
dist: bionic

before_install:
  - sudo apt-get install -y pigz

cache:
  directories:
    - /home/travis/.cache/openwrt

git:
  depth: false

env:
  global:
    - _scripts_repo="https://github.com/DarkCaster/OpenWrt-Helper-Scripts"
    - _configs_repo="https://github.com/DarkCaster/OpenWrt-Buildconfigs.git"
    - _openwrt_version="OpenWrt-1907-custom"
    - _build_cmd="./build.sh $_scripts_repo $_configs_repo $_openwrt_version $_build_name"
    - OPENWRT_BUILD_CACHE_DIR="/home/travis/.cache/openwrt"

build_stages: &build_stages
  - stage: "prepare"
    script: $_build_cmd prepare
  - stage: "tools"
    script: $_build_cmd tools
  - stage: "toolchain prepare"
    script: $_build_cmd toolchain_prep
  - stage: "toolchain final"
    script: $_build_cmd toolchain_final
  - stage: "firmware"
    script: $_build_cmd firmware

matrix:
  include:
    - <<: *build_stages
      env:
        - _build_name="test1"

    - <<: *build_stages
      env:
        - _build_name="test2"