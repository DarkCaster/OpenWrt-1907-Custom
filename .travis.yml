language: c
os: linux
dist: bionic
before_install:
  - sudo apt-get install -y pigz
cache:
  directories:
    - /home/travis/.cache/openwrt
git:
  depth: false
env:
  global:
    - _scripts_repo="https://github.com/DarkCaster/OpenWrt-Helper-Scripts"
    - _configs_repo="https://github.com/DarkCaster/OpenWrt-Buildconfigs.git"
    - _openwrt_version="OpenWrt-1907-custom"
    - _build_cmd="./build.sh $_scripts_repo $_configs_repo $_openwrt_version"
    - OPENWRT_BUILD_CACHE_DIR="/home/travis/.cache/openwrt"
matrix:
  include:
    - stage: "prepare"
      script:
        - $_build_cmd netgear-wnr2000+tplink-wr842nd prepare
        - $_build_cmd zzz prepare
    - stage: "tools"
      script:
        - $_build_cmd netgear-wnr2000+tplink-wr842nd tools
    - stage: "toolchain prepare"
      script:
        - $_build_cmd netgear-wnr2000+tplink-wr842nd toolchain_prep
    - stage: "toolchain final"
      script:
        - $_build_cmd netgear-wnr2000+tplink-wr842nd toolchain_final
    - stage: "firmware"
      script:
        - $_build_cmd netgear-wnr2000+tplink-wr842nd firmware
